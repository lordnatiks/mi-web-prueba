<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Prueba</title>
    <style>
        /* Este código centra todo en la pantalla */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            height: 100vh;           /* Usa todo el alto de la pantalla */
            background-color: white; /* Fondo blanco */
            font-family: sans-serif; /* Letra limpia sin adornos */
        }

        h1 {
            font-size: 3rem;         /* Tamaño de letra grande */
            color: #333;             /* Color gris muy oscuro, casi negro */
        }
    </style>
</head>
